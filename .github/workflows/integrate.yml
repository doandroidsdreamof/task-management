name: Node Continuous Integration

on:
push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development


jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm ci
      - run: npm test
      - run: npm run build
